<!DOCTYPE html>
<html>
<body>

<h2>Driver Form</h2>

<form method="POST" action="/driverUpload">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="firstname" placeholder="Arthur"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lastname" placeholder="Curry"><br><br>
  <label for="image">Select a file:</label>
  <input type="file" id="image" name="image"><br><br>
  <input type="submit" value="Submit">
</form> 

</body>
</html>
