<!DOCTYPE html>
<html>
<body>

<h2>Contact Form</h2>

<form method="POST" action="/contactUpload">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="firstname" placeholder="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lastname" placeholder="Doe"><br>
   <label for="phone">Phone:</label><br>
  <input type="number" id="phone" name="phone" placeholder="1234567890"><br><br>
   <label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="image"><br><br>
  <input type="submit" value="Submit">
</form> 

</body>
</html>
